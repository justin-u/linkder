<!DOCTYPE html>
<html lang="en">
<head>
	<title>Landing Page</title>
	<base href="/">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial scale=1">
	<!-- meta tag to make the website Search Engine friendly-->
	<meta name="HandheldFriendly" content="True">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<!-- Adding Google Font API -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine|Gugi|Indie+Flower">


</head>

<body>
	<div class="heading" style="margin-top: -30px;">
		<br>
		<br>

		<h3 class="description">
			An app that lets you network in-person
		</h3>
	</div>
	<br>

	<div class="container">
		<form action="/auth/login" method="post">
			<div class="row">
				<h2 style="text-align: center; color: black;">Join Linkder Today</h2>
			</div>

			<div class="col">
				<br>
				<p style="text-align: left; font-size:18px; color: black; margin-top: -5px;">Username</p>
				<input type="text" name="username" placeholder="Enter Username" required>
				<br>
				<p style="text-align: left; font-size:18px; color: black; padding-top: -5px;">Email</p>
				<input type="text" name="email" placeholder="Enter Email" required>
				<br>
				<p style="text-align: left; font-size:18px; color: black;">Password</p>
				<input type="password" name="password" placeholder="Enter Password" required>
				<br>
				<p style="text-align: left; font-size:18px; color: black;">Confirm Password</p>
				<input type="password" name="password" placeholder="Re-enter Password" required>
				<br>
       		 	<input type="submit" value="Sign Up">
       		 	<br>
       		 	<div>
       		 	<a href="/login" style="color: #fff;">Already have an account, Login!</a>
       		 </div>
			</div>
		</form>
	</div>
</body>

</html>
